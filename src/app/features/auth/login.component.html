<!-- src/app/features/auth/login.component.html -->

<div class="login-container">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>Usuário</mat-label>
        <input matInput formControlName="username" placeholder="Digite seu usuário" />
        <mat-error *ngIf="form.get('username')?.hasError('required')">
          O campo usuário é obrigatório.
        </mat-error>
        <mat-error *ngIf="form.get('username')?.hasError('minlength')">
          O usuário deve ter pelo menos 3 caracteres.
        </mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Senha</mat-label>
        <input matInput formControlName="password" type="password" placeholder="Digite sua senha" />
        <mat-error *ngIf="form.get('password')?.hasError('required')">
          O campo senha é obrigatório.
        </mat-error>
        <mat-error *ngIf="form.get('password')?.hasError('minlength')">
          A senha deve ter pelo menos 6 caracteres.
        </mat-error>
      </mat-form-field>
  
      <div *ngIf="error" class="error-message">{{ error }}</div>
  
      <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
        Entrar
      </button>
    </form>
  </div>
